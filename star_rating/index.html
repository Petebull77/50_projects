<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style-type: none;
            padding: 0;
        }
        .star{
            font-size: 2.5em;
            color: #ddd;
            display:inline-block
        }
        .yellow{
            color:yellow;
        }
        .orange{
            color:orange;
        }
        .output{
            margin: 50px 0;
            padding: 10px;
            border: 1px solid #eee;
            background-color: #ddd;
        }

    </style>
</head>
<body>
    <ul class="stars">
        <li class="star"><i class="fa fa-star fa-fw"></i></li>
        <li class="star"><i class="fa fa-star fa-fw"></i></li>
        <li class="star"><i class="fa fa-star fa-fw"></i></li>
        <li class="star"><i class="fa fa-star fa-fw"></i></li>
        <li class="star"><i class="fa fa-star fa-fw"></i></li>

    </ul>
    <div class="output">Message</div>
          


    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <script>
        const stars = document.querySelectorAll('.star');
        const output = document.querySelector('.output');
        for(let x=0; x<stars.length; x++){
            stars[x].starValue= (x + 1);
            //console.log(stars[x]);
            //stars[x].addEventListener('click', starRate);
            ['mouseover', 'mouseout', 'click'].forEach(function(e){
                stars[x].addEventListener(e, starRate)
            })
       
        }
        function starRate(e){
            //console.log(this.starValue);
            //console.log(e.type);
            let l = e.type;
            let starValue = this.starValue;
            stars.forEach(function(ele, ind){
                //console.log(ele);
                //console.log(ind);
                if(l==='click'){
                    if(starValue >= 1){
                        output.innerHTML = "You rated this " + starValue +" stars"
                    }
                if(ind<starValue){
                    ele.classList.add("orange");
                }else{
                    ele.classList.remove("orange");
                }

                }
                if(l==='mouseover'){
                if(ind<starValue){
                    ele.classList.add("yellow");
                }else{
                    ele.classList.remove("yellow");
                }

                }
                if(l==='mouseout'){
                
                ele.classList.remove("yellow");
            

            }
            })
        }


    </script>


</body>
</html>
